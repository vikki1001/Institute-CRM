<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">	
		<div class="container-fluid">				
				<div class="row">
				<div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0" th:text="#{global.leaveTracker.title}">Add Leave</h4>                           
                                 
                                <div class="page-title-right">
                                  <a th:href="@{/payroll}" class="btn add-btn plus" th:text="#{global.payrollSlip.addNew}">Add New</a>
                                </div>
                            </div>
                        </div>
						
				<div class="col-sm-12 form-group">
					<div class="card">
						
							<div class="table-responsive">
								<table id="datatable" class="display" style="width:100%">
									<thead>
										<tr>
											<th th:text="#{global.payrollSlip.empId}">Emp ID</th>
											<th th:text="#{global.payrollSlip.date}">Date</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="payroll : ${payrollSlipList}">
											<td th:text="${payroll.empId}"></td>
											<td th:text="${payroll.date}"></td>											
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
