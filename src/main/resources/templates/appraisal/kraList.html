			<div class="col-sm-12 form-group">
				<div class="card">
					
						<div class="table-responsive">
							<table id="datatable" class="display" style="width: 100%">
								<thead>
									<tr>
										<th th:text="#{global.activekra.kra}">KRA</th>
										<th th:text="#{global.activekra.kraDescription}">KRA Description</th>
										<th th:text="#{global.activekra.weightage}">Weightage</th>
										<th th:text="#{global.activekra.department}">Department</th>
										<th th:text="#{global.activekra.grade}">Grade</th>
										<th th:text="#{global.activekra.action}">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="list : ${kraList}">
										<td th:text="${list.kraName}"></td>
										<td th:text="${list.kraDescription.description}"></td>
										<td><span th:text="${list.weightage}"></span>%</td>
										<td th:text="${list.department}"></td>
										<td th:text="${list.grade}"></td>
										<td>
											<a th:href="@{'/updateKRA/' +${list.id}}" class="btn update"><em class="fa-solid fa-pen-to-square"></em>  </a> 
											<a th:href="@{'/deleteKRA/' + ${list.id}}" class="btn update"> <em class="fa-solid fa-xmark"></em> </a>
										</td>
