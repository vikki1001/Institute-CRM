<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout}">

<body>
	<div layout:fragment="content">
		<div class="container-fluid">

			<form th:action="@{/empIdAndDepId}" method="GET" onsubmit="return hrAppraisalValidateForm()"
				autocomplete="off">
				<div class="row">
					<div class="col-12">
						<div class="page-title-box d-sm-flex align-items-center justify-content-between">
							<h4 class="mb-sm-0" th:text="#{global.hrAppraisalList.title}">Appraisal</h4>
							
						</div>
					</div>
				
				<div class="col-lg-12">
					<div class="card" style="margin-bottom: 0px; padding-top:30px;">
						<div class="row">
							<div class="col-xl-12">
								<div class="form-group row">
									<label class="col-sm-1 col-form-label" th:text="#{global.hrAppraisalList.userId}">
										User Id </label>
									<div class="col-sm-2">
										<select class="form-control" id="empId" name="empId">
											<option value="" selected th:text="#{global.hrAppraisalList.select}">
												Select.. </option>
											<option th:each="emp : ${empList}" th:value="${emp.empId}"
												th:text="${emp.empId}" />
										</select>
										<span class="red" id="blankMsg"></span>
									</div>
									<label class="col-sm-1 col-form-label" th:text="#{global.hrAppraisalList.depId}">
										Department Id </label>
									<div class="col-sm-2">
										<select class="form-control" id="depId" name="depId">
											<option value="" selected th:text="#{global.hrAppraisalList.select}">
												Select..</option>
											<option th:each="depId : ${empDepId}" th:value="${depId}"
												th:text="${depId}" />
										</select>
										<span class="red" id="blankMsg2"></span>
									</div>
									<div class="col-sm-6">
										<div class="btn-group float-right">
											<button type="reset" class="btn-tab" style="margin-right:40px"><img
													src="../../../images/profile/reset.png"
													th:src="@{/images/profile/reset.png}" style="margin-right:10px"
													width="18px" alt="" th:text="#{global.button.reset}"> Reset</button>

											<button type="submit" class="btn-tab" onclick="myFunction()"><img
													src="../../../images/profile/report.png"
													th:src="@{/images/profile/report.png}" style="margin-right:10px"
													width="24px" alt=""> Generate</button>
										</div>
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>



				<div class="col-sm-12">
					<div class="card">
						<div class="table-responsive">
							<table id="datatable-buttons" class="display" style="width:100%">
								<thead>
									<tr>
										<th th:text="#{global.hrAppraisalList.empId}">Employee ID</th>
										<th th:text="#{global.hrAppraisalList.kra}">KRA</th>
										<th th:text="#{global.hrAppraisalList.weightage}">Weightage</th>
										<th th:text="#{global.hrAppraisalList.rating}">Rating</th>
										<th th:text="#{global.hrAppraisalList.ratingByRM }">Rating By ReportingManager
										</th>
										<th th:text="#{global.hrAppraisalList.ratingByM}">Rating By Manager</th>
									</tr>
								</thead>
								<tbody th:each="appraisal : ${appraisalList}">

									<tr>
										<td></td>
										<td th:text="${appraisal.kraI}"></td>
										<td th:text="${appraisal.weightageI}"></td>
										<td th:text="${appraisal.selfRatingI}"></td>
										<td th:text="${appraisal.level1ApproverRatingI}"></td>
										<td th:text="${appraisal.level2ApproverRatingI}"></td>
									</tr>
									<tr>
										<td></td>
										<td th:text="${appraisal.kraII}"></td>
										<td th:text="${appraisal.weightageII}"></td>
										<td th:text="${appraisal.selfRatingII}"></td>
										<td th:text="${appraisal.level1ApproverRatingII}"></td>
										<td th:text="${appraisal.level2ApproverRatingII}"></td>
									</tr>
									<tr>
										<td th:text="${appraisal.empId}"></td>
										<td th:text="${appraisal.kraIII}"></td>
										<td th:text="${appraisal.weightageIII}"></td>
										<td th:text="${appraisal.selfRatingIII}"></td>
										<td th:text="${appraisal.level1ApproverRatingIII}"></td>
										<td th:text="${appraisal.level2ApproverRatingIII}"></td>
									</tr>
									<tr>
										<td></td>
										<td th:text="${appraisal.kraIV}"></td>
										<td th:text="${appraisal.weightageIV}"></td>
										<td th:text="${appraisal.selfRatingIV}"></td>
										<td th:text="${appraisal.level1ApproverRatingIV}"></td>
										<td th:text="${appraisal.level2ApproverRatingIV}"></td>
									</tr>
									<tr>
										<td></td>
										<td th:text="${appraisal.kraV}"></td>
										<td th:text="${appraisal.weightageV}"></td>
										<td th:text="${appraisal.selfRatingV}"></td>
										<td th:text="${appraisal.level1ApproverRatingV}"></td>
										<td th:text="${appraisal.level2ApproverRatingV}"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div id="outsideButton"></div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
