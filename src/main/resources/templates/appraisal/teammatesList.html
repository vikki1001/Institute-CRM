<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">

			 <div class="row">
        <div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0" th:text="#{global.teammatesList.title}">Peers View</h4>
          </div>
        </div>
    
			<div class="col-sm-12 form-group">
				<div class="card">
					
						<div class="table-responsive">
							<table id="datatable" class="display" style="width: 100%">
								<thead>
									<tr>
										<th th:text="#{global.teammatesList.emp}">Employee's</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="emp : ${listOfEmpDetails}">
										<td>				
											<h5 class="table-avatar">
												<a th:href="@{/tagKRAReqList/{empId}(empId=${emp.allEmpIds})}">
													<span th:if="${emp.allEmpImage} != null"><img class="avatar" th:src="@{${'/image?empId='+ emp.allEmpIds}}" alt=""></span>
													<span th:if="${emp.allEmpImage} == null"><img class="avatar" src="./images/profile/profile.png" th:src="@{/images/profile/profile.png}" alt=""></span>
											
														<span class="idcolor" th:text="${emp.allEmpIds}"></span>
														- <span class="nameid" th:text="${emp.allEmpFullName}"></span>
														- <span class="idcolor" th:text="${emp.allEmpDoj}"></span>
												</a>
											</h5>							
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
