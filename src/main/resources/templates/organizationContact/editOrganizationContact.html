<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0" th:text="#{global.orgContact.title}"></h4>	
          </div>
        </div>
        </div>
			
			<form onsubmit="return organizationContactValidate()" th:action="@{/updateOrganizationContact}" method="POST" th:object="${organizationContact}" autocomplete="off">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-xl-12">
									<input type="hidden" th:field="*{organizationId}"> 
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.orgContact.orgName}"></label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter college name here.." id="organizationName" th:field="*{organizationName}"> 
												<span class="red" id="blankMsg"></span>
											</div>
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.orgContact.affiliatedBy}"></label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter affiliated By here.." id="affiliatedBy" th:field="*{affiliatedBy}"> 
												<span class="red" id="blankMsg1"></span>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.orgContact.email}"></label>
											<div class="col-lg-4">
												<input class="form-control input-field" type="text" placeholder="e.g. example@gmail.com" name="email" id="emailId" th:field="*{emailId}">
												<span class="red" id="blankMsg2"></span>
											</div>
											<label class="col-lg-2 col-form-label  asterisk" th:text="#{global.orgContact.mobile}"></label>
											<div class="col-lg-4">
												<input class="form-control input-field" type="tel" placeholder="Enter phone number.." id="mobileNumber" th:field="*{mobileNumber}" maxlength="10"> 
												<span class="red" id="blankMsg3"></span>
											</div>
										</div>
										
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.orgContact.address}"></label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter address here.." id="address" th:field="*{address}"> 
												<span class="red" id="blankMsg4"></span>
											</div>
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.orgContact.websiteLink}"></label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter website link here.." id="websiteLink" th:field="*{websiteLink}"> 
												<span class="red" id="blankMsg5"></span>
											</div>
										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="footer">
<div class="pd-2">
	<div class="row">
		<div class="col-sm-6">
		<a th:href="@{/activeOrganizationContactList}" class="btn btn-outline-secondary"><em class="fa-solid fa-arrow-left"></em>						
							</a>
		</div>
		<div class="col-sm-6">
			<button class="btn btn-primary2 float-right" th:text="#{global.orgContact.save}"></button>
		</div>
	</div>
</div>
</div>		
			</form>
		</div>
	</div>
</body>
</html>
