<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
			        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0" th:text="#{global.orgContact.title}"></h4>                                
                                 <div class="page-title-right">
                                  <label>Active</label>
                                  <div class="togglebutton">
                                   <a th:href="@{/activeOrganizationContactList}">                              
                                   <button class="btn btn-secondary active"></button></a>
                                   <a th:href="@{/inActiveOrganizationContactList}">
                        	       <button class="btn btn-secondary"></button></a>
                        	       </div>
                        	       <label>Inactive</label>                        	                             	       
                                </div>
                                <div class="page-title-right">
                                    <a th:href="@{/organizationContactForm}" class="btn add-btn plus"  th:text="#{global.orgContact.addNew}"></a>						         
						            <a th:href="@{/organizationContactExcel}" class="btn add-btn plus" style="margin-right:10px" th:text="#{global.orgContact.excelExport}"></a>
                                </div>
                            </div>
                        </div>
                        	                
				<div class="col-sm-12 top">
					<div class="card">	
						<div class="table-responsive">
								<table id="datatable-buttons" class="display"  style="width:100%">
									<thead>
										<tr style="text-transform: uppercase;">
											<th th:text="#{global.orgContact.organizationId}"></th>
											<th th:text="#{global.orgContact.organizationName}"></th>
											<th th:text="#{global.orgContact.affiliatedBy}"></th>
											<th th:text="#{global.orgContact.emailId}"></th>
											<th th:text="#{global.orgContact.mobileNumber}"></th>
											<th th:text="#{global.orgContact.address}"></th>
											<th th:text="#{global.orgContact.websiteLink}"></th>
											<th th:text="#{global.orgContact.action}"></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="organizationContact : ${organizationContact}">
											<td th:text="${organizationContact.organizationId}"></td>
											<td th:text="${organizationContact.organizationName}"></td>
											<td th:text="${organizationContact.affiliatedBy}"></td>
											<td th:text="${organizationContact.emailId}"></td>
											<td th:text="${organizationContact.mobileNumber}"></td>
											<td th:text="${organizationContact.address}"></td>
											<td th:text="${organizationContact.websiteLink}"></td>
											<td>
												<a th:href="@{organizationContactForm/{organizationId}(organizationId=${organizationContact.organizationId})}" class="btn update"
													 ><em class="fa-solid fa-pen-to-square"></em></a> 
												<a th:href="@{'/deactiveOrganizationContact/' + ${organizationContact.organizationId}}" class="btn update"
												 ><em class="fa-solid fa-xmark"></em></a>
											</td>
										</tr>
									</tbody>
								</table>
								<div id="outsideButton" style="text-align: center"><label> Export To <em class="fa-solid fa-arrow-turn-down" style="color:#7a7a7a; margin-left:3px;"></em></label></div>
							</div>
						</div>
					</div>
				
				</div>
			</div>
		</div>
</body>
</html>
