<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">               
        <div class="container-fluid">
			
			<!-- <div class="col-sm-12">
					<h4 class="cards-title" th:text="#{global.docMgmt.title}">Document Management</h4>	
			</div>
			
				<div class="col-sm-12">
					<div class="line">
						<hr>
					</div>
			</div> -->
			
			  <div class="row">
        <div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0" th:text="#{global.docMgmt.title}">Document Management</h4>	
          </div>
        </div>
     
			
				<div class="col-sm-12 form-group">
						<div class="card">
							<div class="table-responsive">
								<table id="datatable" class="display"  style="width:100%">
									<thead>
										<tr>
											<th th:text="#{global.docMgmt.templateName}">Template Name</th>
											<th th:text="#{global.docMgmt.file}">File</th>
											<th th:text="#{global.docMgmt.download}">Download</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="doc : ${documentList}">
											<td th:text="${doc.templateName}"></td>
											<td><img th:src="@{'/document?id='+ ${doc.id}}" width="50px" height="50px" alt=""></td>
											<td><a th:href="@{'/downloadfile?id=' + ${doc.id}}"><i class="fa-solid fa-download"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
</body>
</html>
