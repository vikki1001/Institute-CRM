<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
			<div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0" th:text="#{global.chkInOutApprovalReq.title}">New Request for Approval</h4>
          </div>
        </div>
			<!-- <div class="col-sm-12">
					<h4 class="cards-title" th:text="#{global.chkInOutApprovalReq.title}">New Request for Approval</h4>
			</div>
			
			<div class="col-sm-12">
					<div class="line">
						<hr>
					</div>
			</div> -->

				<div class="col-sm-12 form-group">
					<div class="card">
						
							<div class="table-responsive">
								<table id="datatable" class="display"  style="width:100%">
									<thead>
									<tr>
										<th th:text="#{global.chkInOutApprovalReq.empId}">Employee ID</th>
										<th th:text="#{global.chkInOutApprovalReq.attendanceDay}">Attendance Day</th>								
										<th th:text="#{global.chkInOutApprovalReq.checkIn}">Check-In</th>										
										<th th:text="#{global.chkInOutApprovalReq.checkOut}">Check-Out</th>
										<th th:text="#{global.chkInOutApprovalReq.totalHours}">Total Hours</th>
										<th th:text="#{global.chkInOutApprovalReq.reason}">Reason</th>
										<th th:text="#{global.chkInOutApprovalReq.description}">Description</th>
										<th th:text="#{global.chkInOutApprovalReq.status}">Status</th>
										<th th:text="#{global.chkInOutApprovalReq.action}">Action</th>
									</tr>
								</thead>
									<tbody>
										<tr th:each="add : ${addReq}">
											<td th:text="${add.userId}"></td>
											<td th:text="${add.date}"></td>	
											<td th:text="${add.checkinDateTime}"/></td>
											<td th:text="${add.checkoutDateTime}"/></td>
											<td th:text="${add.timeDuration}"/></td>
											<td th:text="${add.reason}"/></td>
											<td th:text="${add.description}"/></td>										
											<td><span class="badge badge-success" th:text="${add.approvalReq}"></span></td>		
										 <td >
											<a th:if="${add.flag} =='Y'" th:href="@{'/acceptNew/' + ${add.id}}" class="btn update"><em class="fa-solid fa-check"></em> </a> 
				                            <a th:if="${add.flag} =='Y'" th:href="@{'/rejectNew/' + ${add.id}}" class="btn update"><em class="fa-solid fa-xmark"></em></a>

											 </td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
