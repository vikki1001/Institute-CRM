<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">

     <div class="row">
        <div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0" th:text="#{global.totalAbsentEmp.heading}"> Total Absent Employee List </h4>	
          </div>
        </div>
      </div>
				<div class="col-sm-12 form-group">
					<div class="card">
						
							<div class="table-responsive">
								<table id="datatable" class="display" style="width:100%">
									<thead>
										<tr>
											<th th:text="#{global.totalAbsentEmp.empId}">Employee ID</th>
											<th th:text="#{global.totalAbsentEmp.date}">Date</th>
											<th th:text="#{global.totalAbsentEmp.dayOfWeek}">Day Of The Week</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="totalAbsent : ${totalAbsentEmp}">
											<td th:text="${totalAbsent.userId}"></td>
											<td th:text="${totalAbsent.date}"></td>
											<td th:text="${totalAbsent.dayOfTheWeek}"></td>											
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
