<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
			<!-- <div class="col-sm-12">
				<h4 class="cards-title" th:text="#{global.exitActivity.title}">Exit Activity</h4>
				</div>
				<div class="col-sm-12">

		     <div class="row">
        <div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0" th:text="#{global.exitActivity.title}">Exit Activity</h4>
          </div>
        </div>
      </div>
		    
		    
			<form onsubmit="return exitActivityValidateForm()" th:action="@{saveExitActivity}" th:object="${exitActivity}" method="POST" autocomplete="off">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-xl-12">
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text=#{global.exitActivity.empId}>Employee ID </label>
											<div class="col-lg-4">
												<input type="text" class="form-control" id="empId" name="empId" th:readonly="readonly"
																			th:each="empBasic : ${exitList}" th:value="${empBasic.empId}">
												<span class="red" id="blankMsg"></span>												
											</div>
											<label class="col-lg-2 col-form-label" th:text=#{global.exitActivity.regDate}>Registration Date Will be the Current Date</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" id="regDate" name = "regDate" th:readonly="readonly"
																			th:value="${#dates.format(currentDate, 'yyyy-MM-dd HH:mm:ss')}">												
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label" th:text=#{global.exitActivity.employeeType}>Employee Type </label>
											<div class="col-lg-4">
												<input type="text" class="form-control" id="employeeType"  name="employeeType" th:readonly="readonly"
																			th:each="empBasic : ${exitList}" th:value="${empBasic.empWorkDetails.employeeType}">
											</div>
											<label class="col-lg-2 col-form-label asterisk" th:text=#{global.exitActivity.reqLastWorkingDte}>Request Last Working Date</label>
											<div class="col-lg-4">
												<input class="form-control" type="datetime-local" id="reqLastWorkingDte" name ="reqLastWorkingDte" th:field="*{reqLastWorkingDte}">
												<span class="red" id="blankMsg2"></span>
											</div>
										</div>
										
										<div class="form-group row">
											<label class="col-lg-2 col-form-label"></label>
											<div class="col-lg-4">
												<input type="hidden" class="form-control">
											</div>
											
											<label class="col-lg-2 col-form-label asterisk" th:text=#{global.exitActivity.description}>Description</label>
											<div class="col-lg-4">
											<textarea class="form-control" id= "description" rows="5" placeholder="Enter description here" th:field="*{description}"></textarea>
											<span class="red" id="blankMsg3"></span>
											</div>
										</div>
																				
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
								<div class="footer">
<div class="pd-2">
	<div class="row">
		<div class="col-sm-6">
			<a th:href="@{/activeExitActivityList}" class="btn btn-outline-secondary"><em class="fa fa-chevron-left"></em>
							
							</a>
		</div>
		<div class="col-sm-6">
			<button class="btn btn-primary2 float-right" th:text=#{global.exitActivity.save}>Submit</button>
		</div>
	</div>
</div>
</div>		
        </form>
		</div>
	</div>
</body>
</html>
