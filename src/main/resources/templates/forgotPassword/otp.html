<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="#{global.lbl.title}">KSV - SoftTech Digital Solution</title>
    <link rel="stylesheet" href="../../../css/fonts.css" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" href="../../../css/materialdesignicons.min.css" th:href="@{/css/materialdesignicons.min.css}">
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../../css/fer.css" th:href="@{/css/fer.css}" >    
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="card login-form">
                    <div class="card-body">
                        <h3 class="card-title text-center">Enter 6 Digits Code</h3>
                        <div class="alert alert-success" role="alert" id="alertMessage" th:text="${otpSend}" th:if="${otpSend}"></div>
                        <div class="alert alert-danger" role="alert" id="alertMessage" th:text="${otp}" th:if="${otp}"></div>
                        <div class="card-text">
                            <form th:action="@{/verifyOtp}" method="POST" autocomplete="off">
                                <div class="form-group">
                                    <label for="example">Enter 6 digits code that received on your mail id.</label>
                                    <input type="text"  name ="otp" class="form-control form-control-sm"
                                        placeholder="Enter OTP here" maxlength="6">
                                </div>
                                <button class="btn btn-primary btn-block">Verify</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>  
</body>
</html>
