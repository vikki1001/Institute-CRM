<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout}">

<body>
	<div layout:fragment="content">
		<div class="container-fluid">

			<div class="row">
				<div class="col-12">
					<div class="page-title-box d-sm-flex align-items-center justify-content-between">
						<h4 class="mb-sm-0" th:text="#{global.roleMenuActionAccess.title}">Role Menu Action Access
							Management</h4>
					</div>
				</div>
			</div>

			<!-- <div class="col-sm-12">
				<h4 class="cards-title"
					th:text="#{global.roleMenuActionAccess.title}">Role Menu Action Access Management</h4>
			</div>
			
			<div class="col-sm-12">
				<div class="line">
					<hr>
				</div>
			</div> -->

			<form th:action="@{/menuDetails}" method="POST" th:object="${roleMst}" autocomplete="off">
				<div class="row">
					<div class="col-lg-12">
						<div class="card" style="margin-bottom: 0px">
							<div class="card-body" style="padding-bottom: 0px;">
								<div class="row">
									<label class="col-lg-1 col-form-label asterisk"
										th:text="#{global.roleMenuActionAccess.roleCode}">Role Code</label>
									<div class="col-lg-5">
										<select class="form-control" th:field="*{roleCode}">
											<option value="" selected th:text="#{global.roleMenuActionAccess.select}">
												Select..</option>
											<option th:each="role : ${listRole}" th:value="${role.roleCode}"
												th:text="${role.roleName} " />
										</select>
									</div>
									<div class="col-lg-6">
										<button type="submit" class="btn btn-primary1"
											th:text="#{global.roleMenuActionAccess.viewButton}">View</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>


			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="table-responsive">
							<table id="datatable" class="display" style="width:100%">
								<thead>
									<tr>
										<th th:text="#{global.roleMenuActionAccess.tableTh1}">Sr. No.</th>
										<th th:text="#{global.roleMenuActionAccess.tableTh2}">Menu Name</th>
										<th th:text="#{global.roleMenuActionAccess.tableTh3}"> Section Name</th>
										<th class="text-center" style=""><span
												th:text="#{global.roleMenuActionAccess.tableTh4}"></span>
											<input type="checkbox" class="form-check-input" id="selectAll" />
										</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="menu : ${menuItem}">
										<td th:text="${menu.menuId}"></td>
										<td th:text="#{${menu.menuName}}"></td>
										<td th:text="#{${menu.sectionDisplayName}}"></td>
										<td class="text-center"><input class="form-check-input" type="checkbox"
												th:checked="${menu.IsActive}" value="1" /></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>

				<div class="footer">
					<div class="pd-2">
						<div class="row">
							<div class="col-sm-6">
								<a href="" class="btn btn-outline-secondary"> <em class="fa fa-chevron-left"></em>
								</a>
							</div>
							<div class="col-sm-6">
								<button class="btn btn-primary2 float-right"
									th:text="#{global.roleMenuActionAccess.saveButton}">Save</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
