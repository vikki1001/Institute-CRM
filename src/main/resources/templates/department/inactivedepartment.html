				<div class="col-sm-12 form-group">
					<div class="card">

						<div class="table-responsive">
							<table id="datatable" class="display" style="width:100%">
								<thead>
									<tr>
										<th th:text="#{global.department.departmentName}">DEPARTMENT Name</th>
										<th th:text="#{global.department.roleId}">ROLE ID</th>
										<th th:text="#{global.department.DepartmentDescription}">DEPARTMENT DESCRIPTION
										</th>
										<th th:text="#{global.department.action}">Action</th>
									</tr>
								</thead>
