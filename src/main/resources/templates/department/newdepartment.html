<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout}">

<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="page-title-box d-sm-flex align-items-center justify-content-between">
						<h4 class="mb-sm-0" th:text="#{global.department.Department}"> Department Management</h4>
					</div>
				</div>
			</div>
			
				<!-- <div class="col-sm-12">
					<h4 class="cards-title" th:text="#{global.department.Department}"> Department Management</h4>
				</div>
				<div class="col-sm-12">
					<div class="line">
						<hr>
					</div>
				</div> -->

				<form th:action="@{/saveDepartment}" method="POST" th:object="${departmentMst}" autocomplete="off">
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-body">
									<div class="row">
										<div class="col-xl-12">
											<input type="hidden" th:field="*{departmentId}">
											<div class="form-group row">
												<label class="col-lg-2 col-form-label asterisk"
													th:text="#{global.department.departmentName}">Department Name
												</label>
												<div class="col-lg-4">
													<input type="text" class="form-control"
														placeholder="Enter department name here.."
														th:field="*{departmentName}" style="text-transform: uppercase;">
													<span class="red" th:if="${#fields.hasErrors('departmentName')}"
														th:errors="*{departmentName}"></span>
												</div>
												<label class="col-lg-2 col-form-label asterisk"
													th:text="#{global.department.DepartmentDescription}">Department
													Description </label>
												<div class="col-lg-4">
													<input type="text" class="form-control"
														placeholder="Enter description here.."
														th:field="*{departmentDesc}">
													<span class="red" th:if="${#fields.hasErrors('departmentDesc')}"
														th:errors="*{departmentDesc}"></span>
												</div>
											</div>

											<div class="form-group row">
												<label class="col-lg-2 col-form-label asterisk"
													th:text="#{global.department.roleId}">Role Id</label>
												<div class="col-lg-4">
													<select class="form-control" th:field="*{roleId}">
														<option value="" selected th:text="#{global.department.select}">
															Select..</option>
														<option th:each="role : ${listRole}" th:value="${role.roleCode}"
															th:text="${role.roleName} ">
													</select>
													<span class="red" th:if="${#fields.hasErrors('roleId')}"
														th:errors="*{roleId}"></span>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="footer">
						<div class="pd-2">
							<div class="row">
								<div class="col-sm-6">
									<a th:href="@{/activeDepartment}" class="btn btn-outline-secondary"><em
											class="fa fa-chevron-left"></em>

									</a>
								</div>
								<div class="col-sm-6">
									<button class="btn btn-primary2 float-right"
										th:text="#{global.department.save}">Save</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
</body>

</html>
