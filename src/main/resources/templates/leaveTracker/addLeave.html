<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout}">

<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<!-- <div class="row">
			<div class="col-sm-12">
				<h4 class="cards-title" th:text="#{global.leaveTracker.addLeave}" >Add Leave</h4>
				</div>
				<div class="col-sm-12 form-group">
					<div class="line">
						<hr>
					</div>
				</div>
			</div> -->

			<div class="row">
				<div class="col-12">
					<div class="page-title-box d-sm-flex align-items-center justify-content-between">
						<h4 class="mb-sm-0" th:text="#{global.leaveTracker.addLeave}">Add Leave</h4>
					</div>
				</div>
			</div>
			<form onsubmit="return addLeaveValidateForm()" th:action="@{/saveAddLeave}" th:object="${leaveTracker}"
				method="POST" autocomplete="off">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-xl-6">
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk"
												th:text="#{global.leaveTracker.addLeave}"> Add Leave</label>
											<div class="col-lg-9">
												<input type="text" id="addLeave" class="form-control"
													placeholder="Add Leave here......" th:field="*{addLeave}" />
												<span class="red" id="blankMsg"></span>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk"
												th:text="#{global.leaveTracker.leaveType}">Leave Type </label>
											<div class="col-lg-9">
												<select class="form-control" id="leaveType" th:field="*{leaveType}">
													<option value="">Select..</option>
													<option value="Total Leave">Total Leave</option>
													<option value="Paid Leave">Paid Leave</option>
													<option value="Maternity Leave">Maternity Leave</option>
												</select>
												<span class="red" id="blankMsg2"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="footer">
					<div class="pd-2">
						<div class="row">
							<div class="col-sm-6">
								<a th:href="@{/activeAddLeaveList}" class="btn btn-outline-secondary float-left"><em
										class="fa fa-chevron-left"></em>
								</a>
							</div>
							<div class="col-sm-6">
								<button class="btn btn-primary2 float-right"
									th:text="#{global.leaveTracker.submit}">Submit</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
