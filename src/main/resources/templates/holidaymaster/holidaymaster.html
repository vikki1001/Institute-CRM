<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout}">

<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="page-title-box d-sm-flex align-items-center justify-content-between">
						<h4 class="mb-sm-0" th:text="#{global.holidayMaster.title}">Holiday Master</h4>
					</div>
				</div>
			</div>
			

			<form onsubmit="return holidayFormValidate()" th:action="@{saveHolidayMaster}" method=POST
				th:object="${holidayMaster}" autocomplete="off" enctype="multipart/form-data">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-xl-12">
										<div class="form-group row">
											<label class="col-lg-3 col-form-label asterisk"
												th:text="#{global.holidayMaster.holidayMst}"> Holiday Master (Excel File
												Only) </label>
											<div class="col-lg-3">
												<input type="file" name="file" class="form-control"
													placeholder="Excel File Only" id="holidayFile">
												<span class="red" id="blankMsg"> </span>
											</div>

											<label class="col-lg-3 col-form-label asterisk"
												th:text="#{global.holidayMaster.format}"> Download Excel Format </label>
											<div class="col-lg-3">
												<a th:href="@{/downloadHoliday}">
													<input type="button" class="btn btn-mshsd"
														value="Click here to download" />
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="footer">
					<div class="pd-2">
						<div class="row">
							<div class="col-sm-6">
								<a th:href="@{/holidayList}" class="btn btn-outline-secondary"> <em
										class="fa fa-chevron-left"></em>
								</a>
							</div>
							<div class="col-sm-6">
								<button class="btn btn-primary2 float-right" th:type="submit"
									th:text="#{global.holidayMaster.save}">Save</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
