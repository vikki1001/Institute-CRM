<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout}">

<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">

				<div class="col-12">
					<div class="page-title-box d-sm-flex align-items-center justify-content-between">
						<h4 class="mb-sm-0" th:text="#{global.holidayManagement.title}">Holiday Management</h4>
						<div class="page-title-right">
							<a th:href="@{/holidayForm}" class="btn add-btn pull-right plus"
								th:text="#{global.holidayManagement.addNew}">Add New</a>
						</div>
					</div>
				</div>
				<!-- <div class="col-lg-4">
					<h4 class="cards-title" th:text="#{global.holidayManagement.title}">Holiday Management</h4>
			        </div>	
					<div class="col-lg-8">
						<a th:href="@{/holidayForm}" class="btn add-btn pull-right plus" th:text="#{global.holidayManagement.addNew}">Add New</a>
					</div>		
			
			
				<div class="col-sm-12">
					<div class="line">
						<hr>
					</div>
			    </div> -->

				<div class="col-sm-12 form-group">
					<div class="card">
						<div class="table-responsive">
							<table id="datatable" class="display" style="width:100%">
								<thead>
									<tr>
										<th th:text="#{global.holidayManagement.holidayCode}">Holiday Code</th>
										<th th:text="#{global.holidayManagement.holidayDate}">Holiday Date</th>
										<th th:text="#{global.holidayManagement.description}">Description</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="holiday : ${holidayList}">
										<td th:text="${holiday.holidayCode}"></td>
										<td th:text="${#dates.format(holiday.holidayDate, 'dd-MMM-yyyy')}"></td>
										<td th:text="${holiday.description}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
