<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout}">

<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="page-title-box d-sm-flex align-items-center justify-content-between">
						<h4 class="mb-sm-0" th:text="#{global.resetPwd.resetPwd}">Reset Password</h4>
					</div>
				</div>
			</div>

			<!-- <div class="col-sm-12">
				<h4 class="cards-title" th:text="#{global.resetPwd.resetPwd}">Reset Password</h4>		
			</div>
				<span class="error-text"></span>
			<div class="col-sm-12">
					<div class="line">
						<hr>
					</div>
			</div> -->

			<form onsubmit="return resetPwdValidateForm()" th:action="@{/resetSuccess}" method="POST"
				th:object="${userAttribute}" autocomplete="off">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-xl-12">
										<input type="hidden" th:field="*{passwordToken}" />
										<div class="form-group row">
											<label class="col-lg-1 col-form-label"
												th:text="#{global.resetPwd.loginId}">Login</label>
											<div class="col-lg-3">
												<input type="text" class="form-control"
													placeholder="Enter role code here.." th:field="*{loginId}"
													th:readonly="readonly">
											</div>
											<label class="col-lg-1 col-form-label asterisk"
												th:text="#{global.resetPwd.newPwd}">New Password</label>
											<div class="col-lg-3">
												<input type="password" class="form-control" onkeyup="active()"
													id="pswrd_1" placeholder="Enter new password here.."
													th:field="*{password}">
												<span class="red" th:if="${#fields.hasErrors('password')}"
													th:errors="*{password}"></span>
												<span class="red" id="blankMsg1"> </span>
											</div>
											<label class="col-lg-1 col-form-label asterisk"
												th:text="#{global.resetPwd.confirmNewPwd}">Confirm Password</label>
											<div class="col-lg-3">
												<input type="password" class="form-control" onkeyup="active_2()"
													id="pswrd_2" disabled placeholder="Enter confirm password here.."
													th:field="*{confirmPassword}">
												<span class="red" id="blankMsg2"> </span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="footer">
					<div class="pd-2">
						<div class="row">
							<div class="col-sm-6">
								<a th:href="@{/resetPasswordList}" class="btn btn-outline-secondary btn-md"> <em
										class="fa fa-chevron-left"></em>
								</a>
							</div>
							<div class="col-sm-6">
								<button class="btn btn-primary2 float-right" onclick="myFunction()"
									th:text="#{global.resetPwd.update}">Update</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
