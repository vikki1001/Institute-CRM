<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			
			<!-- <div class="col-sm-12">
					<h4 class="cards-title">Expense Management</h4>		
			</div>			
			<div class="col-sm-12">
					<div class="line">
						<hr>
					</div>
			</div> -->
			<div class="row">		
				<div class="col-12">
					<div class="page-title-box d-sm-flex align-items-center justify-content-between">
						<h4 class="mb-sm-0">Expense Management</h4>
					</div>
				</div>
			

				<div class="col-sm-12">
					<div class="card">
						
							<div class="table-responsive">
								<table id="datatable" class="display"  style="width:100%">
									<thead>
									<tr>
										<th>Employee ID</th>
									</tr>
								</thead>
									<tbody>
										<tr th:each="expense : ${expenseReimbList}">
											<td>
												<a th:href="@{'/getEmpId/' + ${expense.empId}}" th:text="${expense.empId} +' - '+${expense.fullName}"></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
