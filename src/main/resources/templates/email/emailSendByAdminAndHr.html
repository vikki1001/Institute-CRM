<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout}">

<body>
	<div layout:fragment="content">
		<div class="container-fluid">

			<div class="row">
				<div class="col-12">
					<div class="page-title-box d-sm-flex align-items-center justify-content-between">
						<h4 class="mb-sm-0" th:text="#{global.email.emailSend}">Mail send</h4>
						<input type="hidden" id="dtTitle" th:value="#{global.audit.auditlistingreport}">
						<div class="success-primary" id="alertMessage" th:text="${success}" th:if="${success}"></div>
					</div>
				</div>
			</div>

			<form class="form" id="myForm" th:action="@{/sendMail}" method="GET" th:object="${empBasicDetails}">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-xl-12">
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk"
												th:text="#{global.department.departmentName}">DepartmentName</label>
											<div class="col-lg-4">
												<select class="form-control" name="departmentName"
													th:field="*{departName}">
													<option value="" selected th:text="#{global.department.select}">
														Select..</option>
													<option th:each="user : ${allUsers}"
														th:value="${user.departmentName}"
														th:text="${user.departmentName} " />
												</select>
											</div>
											
											<label class="col-lg-2 col-form-label asterisk"
												th:text="#{global.basicDetails.grade}">Grade </label>
											<div class="col-lg-4">
												<select class="form-control" name="grade" th:field="*{grade}">
													<option value="" selected th:text="#{global.empRegList.select}">
														Select...</option>
													<option value="I">I</option>
													<option value="II">II</option>
													<option value="III">III</option>
													<option value="IV">IV</option>
													<option value="V">V</option>
													<option value="VI">VI</option>
													<option value="VII">VII</option>
													<option value="VIII">VIII</option>
													<option value="IX">IX</option>
													<option value="X">X</option>
													<option value="XI">XI</option>
													<option value="XII">XII</option>
													<option value="XIII">XIII</option>
													<option value="XIV">XIV</option>
												</select>
											</div>
										</div>

									
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk"
												th:text="#{global.basicDetails.description}">Description</label>
											<div class="col-lg-10">
												<textarea class="form-control" name="description" id="description"
													rows="5" placeholder="Enter description here..."></textarea>
												<span class="red" id="blankMsg7"></span>
											</div>
										</div>



										<div class="footer">
											<div class="pd-2">
												<div class="row">
													<div class="col-sm-6">
														<a href="" class="btn btn-outline-secondary"> <em
																class="fa fa-chevron-left"></em></a>
													</div>
													<div class="col-sm-6">
														<button type="submit" class="btn btn-primary2  float-right"
															th:text="#{global.email.send}">Send</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
