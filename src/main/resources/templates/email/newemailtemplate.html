<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<!-- <div class="row">
			<div class="col-sm-12">
				<h4 class="cards-title" th:text="#{global.email.emailTemplate}">Email Template</h4>
			</div>
			<div class="col-sm-12">

			  <div class="row">
        <div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0" th:text="#{global.email.emailTemplate}">Email Template</h4>
          </div>
        </div>
      </div>
			<form onsubmit="return emailValidateForm()" th:action="@{/saveEmail}" method="POST" th:object="${emailAttribute}" autocomplete="off">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-xl-12">
									<input type="hidden" th:field="*{id}">
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.email.templatename}">Template Name</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter template name here.." id="name" th:field="*{templateName}"> 
												<span class="red" id="blankMsg0"> </span>
											</div>
											<label class="col-lg-2 col-form-label" th:text="#{global.email.templatedescription}">Template Description</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter description here.." th:field="*{templateDesc}">
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.email.to}">To</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter email to Here.." id="email" th:field="*{emailTo}"> 
												<span class="red" id="blankMsg1"> </span>
											</div>
											<div class="col-lg-1">
												<button type="button" class="btn btn-primary1" th:text="#{global.email.addButton}">Add</button>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label " th:text="#{global.email.cc}">CC</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter email cc Here.." th:field="*{emailCc}">
											</div>
											<div class="col-lg-1">
												<button type="button" class="btn btn-primary1" th:text="#{global.email.addButton}">Add</button>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label "
												th:text="#{global.email.bcc}">BCC</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter email bcc Here.." th:field="*{emailBcc}">
											</div>
											<div class="col-lg-1">
												<button type="button" class="btn btn-primary1" th:text="#{global.email.addButton}">Add</button>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.email.subject}">Subject</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter subject Here.." id="subject" th:field="*{emailSub}"> 
												<span class="red" id="blankMsg2"> </span>
											</div>
											<div class="col-lg-1">
												<button type="button" class="btn btn-primary1" th:text="#{global.email.addButton}">Add</button>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.email.message}">Message</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter message Here.." id="msg" th:field="*{emailMsg}"> 
												<span class="red" id="blankMsg3"> </span>
											</div>
											<div class="col-lg-1">
												<button type="button" class="btn btn-primary1" th:text="#{global.email.addButton}">Add</button>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
								<div class="footer">
<div class="pd-2">
	<div class="row">
		<div class="col-sm-6">
			<a th:href="@{/activeEmailList}" class="btn btn-outline-secondary"> <em class="fa fa-chevron-left"></em>
								
							</a>
		</div>
		<div class="col-sm-6">
			<button class="btn btn-primary2 float-right" th:text="#{global.email.saveButton}">Save</button>
		</div>
	</div>
</div>
</div>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
