				<div class="row">
				<div class="col-12">
					<div class="page-title-box d-sm-flex align-items-center justify-content-between">
						<h4 class="mb-sm-0" th:text="#{global.task.task}">Pending Task for Approval/Reject</h4>
						<div class="page-title-right">
							<label>Task</label>
							<div class="togglebutton">
								  <a th:href="@{/weeklyDataList}">
									<button class="btn btn-secondary"></button></a>
								   <a th:href="@{/completeTaskList}">
									<button class="btn btn-secondary active"></button></a>
							</div>
							<label>Cancel</label>
						</div>	
						<div class="page-title-right">
                                  <a th:href="@{/task}" class="btn add-btn plus" th:text="#{global.task.addNew}" >Add New</a>
                                </div>							
					</div>
				</div>
						
				


				<div class="col-sm-12 form-group">
					<div class="card">
						
							<div class="table-responsive">
								<table id="datatable" class="display" style="width:100%">
									<thead>
										<tr>
											<th th:text="#{global.task.empId}">Employee ID</th>
											<th th:text="#{global.task.projects}">Projects</th>
											<th th:text="#{global.task.date}">Date</th>
											<th th:text="#{global.task.hours}">Hours</th>
											<th th:text="#{global.task.description}">Description</th>
											<th th:text="#{global.task.status}">Status</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="task: ${cancelTask}">
											<td th:text="${task.empId}"></td>
											<td th:text="${task.projects}"></td>
											<td th:text="${task.date}"></td>
											<td th:text="${task.hours}"></td>
											<td th:text="${task.description}"></td>
											<td><span class="badge badge-success" th:text="${task.status}"></span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
