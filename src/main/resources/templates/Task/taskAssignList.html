<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
			        <div class="col-lg-4">
					<h4 class="cards-title" th:text="#{global.task.task}">Task</h4>
					</div>
					<div class=" col-sm-4 text-center">		
				
                        <a th:href="@{/taskAssignList}">
                            <button class="btn btn-secondary active" th:text="#{global.task.task}" style="margin-right:8px">Task Assign</button></a>
                        <a th:href="@{/cancelTaskList}">
                        	<button class="btn btn-secondary" th:text="#{global.task.cancel}">Cancel</button></a>
                   </div>
					<div class="col-lg-4">
						<a th:href="@{/task}" class="btn add-btn pull-right plus" th:text="#{global.task.addNew}" >Add New</a>
					</div>	 
			
				<div class="col-sm-12">
					<div class="line">
						<hr>
					</div>
				</div>
				
				
								

				<div class="col-sm-12 form-group">
					<div class="card">
						
							<div class="table-responsive">
								<table id="datatable" class="display" style="width:100%">
									<thead>
										<tr>
											<th th:text="#{global.task.empId}">Employee ID</th>
											<th th:text="#{global.task.projects}">Projects</th>
											<th th:text="#{global.task.date}">Date</th>
											<th th:text="#{global.task.hours}">Hours</th>
											<th th:text="#{global.task.description}">Description</th>
											<th th:text="#{global.task.status}">Status</th>
											<th th:text="#{global.task.action}">Action</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="task: ${taskList}">
											<td th:text="${task.empId}"></td>
											<td th:text="${task.projects}"></td>
											<td th:text="${task.date}"></td>
											<td th:text="${task.hours}"></td>
											<td th:text="${task.description}"></td>
											<td><span class="badge badge-success" th:text="${task.status}"></span></td>
				                            <td>		
				                            <a th:href="@{'/completeTask/' + ${task.id}}" class="btn update" 							
																		th:if="${task.status} == 'Pending'" th:text="#{global.task.complete}">Complete</a>             
											<a th:href="@{'/taskUpdate/' + ${task.id}}" class="btn update" 							
																		th:if="${task.status} == 'Pending'" th:text="#{global.task.edit}"> Edit </a>
											<a th:href="@{'/cancelTask/' + ${task.id}}" class="btn update" 
	                   				                            		th:if="${task.status} == 'Pending'" th:text="#{global.task.cancel}"> Cancel </a>
											</td>
										
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
