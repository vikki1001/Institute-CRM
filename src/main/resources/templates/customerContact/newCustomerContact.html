<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<!-- <div class="row">
			   <div class="col-lg-4">
				   <h4 class="cards-title"  th:text="#{global.customerContact.heading}"> </h4>	
				</div>	
			</div>

			<div class="row">	
			<div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0" th:text="#{global.customerContact.heading}"> </h4>	
          </div>
        </div>		
		</div>	
				
			<form onsubmit="return customerContactValidate()" th:action="@{/saveCustomerContact}" method="POST" th:object="${customerContact}" autocomplete="off">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-xl-12">
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.customerContact.firstName}"></label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter first name here.." id="firstName" th:field="*{firstName}"> 
												<span class="red" id="blankMsg"></span>
											</div>
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.customerContact.lastName}"></label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter last name here.." id="lastName" th:field="*{lastName}"> 
												<span class="red" id="blankMsg1"></span>
											</div>
										</div>
									
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.customerContact.college}"></label>
											<div class="col-lg-6">
												<select class="form-control" id="organization" th:field="*{organization}">
													<option value="" selected  th:text="#{global.customerContact.select}">Select..</option>
													<option th:each="orgContact : ${organizationContact}" th:value="${orgContact.organizationId}" th:text="${orgContact.organizationName} " />
												</select>
												<span class="red" id="blankMsg3"></span>
											</div>
										</div>
										
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.customerContact.branch}"></label>
											<div class="col-lg-4">
												<select class="form-control" id="branch" th:field="*{branch}">
													<option value="" selected  th:text="#{global.customerContact.select}">Select..</option>
													<option th:each="bio : ${bio}" th:value="${bio.branchName}" th:text="${bio.branchName + ' - ' + bio.	branchId} " />
												</select>  
												<span class="red" id="blankMsg4"></span>
											</div>
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.customerContact.year}"></label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter year here.." id="year" th:field="*{year}">
												<span class="red" id="blankMsg5"></span>
											</div>
										</div>


										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.customerContact.email}"></label>
											<div class="col-lg-4">
												<input class="form-control input-field" type="text" placeholder="e.g. example@gmail.com" id="emailId" th:field="*{emailId}">
												<span class="red" id="blankMsg6"></span>
											</div>
											<label class="col-lg-2 col-form-label  asterisk" th:text="#{global.customerContact.mobile}"></label>
											<div class="col-lg-4">
												<input class="form-control input-field" type="tel" placeholder="Enter phone number.." id="mobileNumber" th:field="*{mobileNumber}" maxlength="10"> 
												<span class="red" id="blankMsg7"></span>
											</div>
										</div>
										
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text="#{global.customerContact.address}"></label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter address here.." id="address" th:field="*{address}"> 
												<span class="red" id="blankMsg8"></span>
											</div>
											<label class="col-lg-2 col-form-label" th:text="#{global.customerContact.linkedinURL}"></label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter linkedin URL here.." id="linkedinURL" th:field="*{linkedinURL}"> 
												<span class="red" id="blankMsg9"></span>
											</div>
										</div>
										
										<div class="form-group row">
											<label class="col-lg-2 col-form-label" th:text="#{global.customerContact.twitterURL}"></label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter twitter URL here.." id="twitterURL" th:field="*{twitterURL}"> 
												<span class="red" id="blankMsg10"></span>
											</div>
											<label class="col-lg-2 col-form-label" th:text="#{global.customerContact.facebookURL}"></label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter facebook URL here.." id="facebookURL" th:field="*{facebookURL}"> 
												<span class="red" id="blankMsg11"></span>
											</div>
										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="footer">
<div class="pd-2">
	<div class="row">
		<div class="col-sm-6">
			<a th:href="@{/activeCustomerContactList}" class="btn btn-outline-secondary"> <em class="fa fa-chevron-left"></em>
							</a>
		</div>
		<div class="col-sm-6">
			<button class="btn btn-primary2 float-right" th:text="#{global.customerContact.save}"></button>
		</div>
	</div>
</div>
</div>
			</form>
		</div>
	</div>
</body>
</html>
