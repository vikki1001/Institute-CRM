<form th:action="@{/activeUserList}" method="POST" th:object="${userMst}" autocomplete="off">
				<div class="col-sm-12">
					<div class="card">						
						
							<div class="table-responsive">
								<table id="datatable" class="display"  style="width:100%">
									<thead>
										<tr>
											<th th:text="#{global.user.loginId}">LOGIN ID</th>
											<th th:text="#{global.user.userDisplayName}">USER DISPLAY NAME</th>
											<th th:text="#{global.user.baseBranch}">BASE BRANCH</th>
											<th th:text="#{global.user.region}">REGION</th>
											<th th:text="#{global.user.action}">ACTION</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="user : ${listUser}">
											<td th:text="${user.loginId}"></td>
											<td th:text="${user.userDisplayName}"></td>
											<td th:text="${user.baseBranch}"></td>
											<td th:text="${user.tenantId}"></td>
											<td>
												<a th:href="@{showFormForUpdate/{loginId}(loginId=${user.loginId})}" class="btn update"> <em class="fa-solid fa-pen-to-square"></em> </a> 
												<a th:href="@{'/deactiveUser/' + ${user.loginId}}" class="btn update" ><em class="fa-solid fa-xmark"></em> </a>
											</td>
										</tr>
									</tbody>
								</table>
							
						</div>
					</div>
				</div>
