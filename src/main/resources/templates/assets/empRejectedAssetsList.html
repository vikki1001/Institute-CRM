				<div class="col-sm-12 form-group">
					<div class="card">
						
							<div class="table-responsive">
								<table id="datatable" class="display" style="width:100%">
									<thead>
										<tr>
											<th th:text="#{global.assets.empId}">Employee ID</th>
											<th th:text="#{global.assets.empName}">Employee Name</th>
											<th th:text="#{global.assets.assetsCode }"> Assets Code</th>
											<th th:text="#{global.assets.assetsModel}">Assets model</th>
											<th th:text="#{global.assets.assetsMake}">Assets make</th>
											<th th:text="#{global.assets.assetsDescription}">Assets description</th>
											<th th:text="#{global.assets.assetsServiceTag}">Assets service tag</th>
											<th th:text="#{global.assets.status}">Status</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="assets : ${assetsList}">
											<td th:text="${assets.empId}"></td>
											<td th:text="${assets.empName}"></td>

											<td th:text="${assets.assetsServiceTag}"></td>
											<td><span class="badge badge-success" th:text="${assets.confirmationStatus}"></span>
											</td>
										</tr>
