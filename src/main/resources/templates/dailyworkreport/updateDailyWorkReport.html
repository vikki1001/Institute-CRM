<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">

			  <div class="row">
        <div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0"  th:text="#{global.dailyWorkReport.title}">Daily Work Report</h4>
          </div>
        </div>
      </div>
	
				 <form th:action="@{/updateWorkReport}" th:object="${dailyWorkReport}" method="POST" autocomplete="off">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-xl-12">
									<input type="hidden" th:field="*{id}" readonly="readonly"/>
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text=#{global.dailyWorkReport.fullName}> Full Name</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" name="fullName" th:readonly="readonly"
												th:each="empBasic : ${empDetailsList}" th:value="${empBasic.fullName}">
												<span class="red" id="blankMsg"></span>
											</div>
											<label class="col-lg-2 col-form-label asterisk" th:text=#{global.dailyWorkReport.date}>Date</label>
											<div class="col-lg-4">
												<input class="form-control" type="date" placeholder="YYYY-MM-DD" th:field="*{date}"/>
												<span class="red" id="blankMsg2"></span>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text=#{global.dailyWorkReport.officeInTime}>Office In Time</label>
											<div class="col-lg-4">
												<input class="form-control" type="datetime-local" placeholder="eg. 2000-11-05 10:00:00" th:field="*{officeInTime}"/>
												<span class="red" id="blankMsg3"></span>
											</div>

											<label class="col-lg-2 col-form-label asterisk" th:text=#{global.dailyWorkReport.officeOutTime}>Office Out Time</label>
											<div class="col-lg-4">
												<input class="form-control" type="datetime-local"  placeholder="eg. 2000-11-05 10:00:00" th:field="*{officeOutTime}"/>
												<span class="red" id="blankMsg4"></span>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text=#{global.dailyWorkReport.projectName}>Project Name</label>
											<div class="col-lg-4">
												<select class="form-control" th:field="*{projectName}">
													<option value="" selected th:text="#{global.dailyWorkReport.select}">Select...</option>
													<option th:each="project : ${projectDetails}" th:value ="${project.projectName}" th:text="${project.projectName}"></option>
												</select>
											</div>

											<label class="col-lg-2 col-form-label asterisk" th:text=#{global.dailyWorkReport.module}>Module</label>
											<div class="col-lg-4">
												<input class="form-control" placeholder="Enter module here..." th:field="*{module}"/>
												<span class="red" id="blankMsg5"></span>
											</div>
										</div>
																				
										<div class="form-group row">
										<label class="col-lg-2 col-form-label asterisk" th:text=#{global.dailyWorkReport.description}>Description</label>
											<div class="col-lg-4">
												<textarea class="form-control" rows="5" placeholder="Enter description here..." th:field="*{description}"></textarea>
												<span class="red" id="blankMsg6"></span>
											</div>
										
										<label class="col-lg-2 col-form-label asterisk" th:text=#{global.dailyWorkReport.analysis}>Analysis</label>
											<div class="col-lg-4">
												<textarea class="form-control" rows="5" placeholder="Enter analysis here..." th:field="*{analysis}"></textarea>
												<span class="red" id="blankMsg7"></span>
											</div>	
										</div>	
										
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:text=#{global.dailyWorkReport.status}>Status</label>
											<div class="col-lg-4">
												<select class="form-control" th:field="*{status}">
													<option value="" selected th:text="#{global.dailyWorkReport.select}">Select...</option>
													<option value="Complete">Complete</option>
													<option value="InProgress">InProgress</option>
												</select>
											</div>
										</div>																							
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
								<div class="footer">
<div class="pd-2">
	<div class="row">
		<div class="col-sm-6">
			<a th:href="@{/activeWorkReport}" class="btn btn-outline-secondary"><em class="fa fa-chevron-left"></em> 
							</a>
		</div>
		<div class="col-sm-6">
			<button class="btn btn-primary2 float-right" th:text=#{global.dailyWorkReport.update}>Update</button>
		</div>
	</div>
</div>
</div>
			</form> 
		</div>
	</div>
</body>
</html>
